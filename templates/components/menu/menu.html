{% macro list(moduleList, demo) %}
<ul class='unorderd-list'>
    {% for link in moduleList %}
    <li class="unorderd-list__item">
        {% if demo %}
        <a href="demo/{{link}}" class="unorderd-list__item-link">
            <span class="unorderd-list__item-text" >{{link}}</span>
        </a>
        {% else %}
        <a href="{{link}}">
            <span>{{link}}</span>
        </a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endmacro %}
