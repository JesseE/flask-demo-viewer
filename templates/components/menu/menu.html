{% macro list(moduleList, demo) %}
<ul>
    {% for link in moduleList %}
    <li>
        {% if demo %}
        <a href="demo/{{link}}">
            <span>{{link}}</span>
        </a>
        {% else %}
        <a href="{{link}}">
            <span>{{link}}</span>
        </a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endmacro %}
